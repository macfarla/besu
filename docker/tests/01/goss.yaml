---
# runtime docker tests
file:
  /opt/besu/bin/besu:
    exists: true
    mode: "0755"
    owner: besu
    group: besu
    filetype: file
    contains: []
  /opt/besu/database:
    exists: true
    mode: "0755"
    owner: besu
    group: besu
    filetype: directory
    contains: []
  /opt/besu/key:
    exists: true
    mode: "0600"
    owner: besu
    group: besu
    filetype: file
    contains: []
process:
  java:
    running: true
command:
  check-besu-rpc-http-host:
    exec: "test \"$BESU_RPC_HTTP_HOST\" = \"0.0.0.0\""
    exit-status: 0
  check-besu-rpc-ws-host:
    exec: "test \"$BESU_RPC_WS_HOST\" = \"0.0.0.0\""
    exit-status: 0
  check-besu-graphql-http-host:
    exec: "test \"$BESU_GRAPHQL_HTTP_HOST\" = \"0.0.0.0\""
    exit-status: 0
